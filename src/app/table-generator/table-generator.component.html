<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="columns" class="form-label">Spalten:</label>
            <input type="number" id="columns" class="form-control" [(ngModel)]="columns" />
            <div class="text-danger">{{ columnsErrorMessage }}</div>
        </div>
        <div class="col-md-3">
            <label for="rows" class="form-label">Zeilen:</label>
            <input type="number" id="rows" class="form-control" [(ngModel)]="rows" />
            <div class="text-danger">{{ rowsErrorMessage }}</div>
        </div>
        <div class="col-md-3 generate mb-3 mb-md-0">
            <button class="btn btn-primary" (click)="generateTable()">Generieren</button>
        </div>
    </div>

    <div *ngIf="tableData.length > 0" class="table-container">
        <table class="table table-bordered table-responsive">
            <tr *ngFor="let row of tableData">
                <td *ngFor="let cell of row" [style.background-color]="getCellColor(cell)">
                    {{ cell }}
                </td>
            </tr>
        </table>
    </div>
</div>
